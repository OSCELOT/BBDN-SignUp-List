<div class="modal-content">
  <form novalidate>
  <div class="modal-header">
    <h3>Add a Group</h3>
  </div>
  <div class="modal-body">
    <div class="form-group dropdown">
        <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" id="name" ng-model="signups.group.grp_name" />
        </div>
      </div>
      <div class="form-group dropdown">
        <label for="description" class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input class="form-control" type="text" id="description" ng-model="signups.group.grp_description" />
        </div>
      </div>
      <div class="form-group dropdown">
        <label for="location" class="col-2 col-form-label">Location</label>
        <div class="col-10">
          <input class="form-control" type="text" id="location" ng-model="signups.group.grp_location" />
        </div>
      </div>
      <div class="form-group dropdown">
        <label for="startdate">Group Start Date</label>
        <div class="input-group date">
          <input type="text" ng-click="signups.openGroupStartCal($event, prop)" class="form-control" id="startdate" datetime-picker="dd MMM yyyy HH:mm" ng-model="signups.group.grp_start" is-open="signups.groupStartIsOpen"  />
          <span class="input-group-addon">
            <a ng-click="signups.openGroupStartCal($event, prop)"><i class="glyphicon glyphicon-calendar custom-cal"></i></a>
          </span>
        </div>
      </div>
      <div class="form-group dropdown">
        <label for="enddate">Group End Date</label>
        <div class="input-group date">
          <input type="text" ng-click="signups.openGroupEndCal($event, prop)" class="form-control" id="enddate" datetime-picker="dd MMM yyyy HH:mm" ng-model="signups.group.grp_end" is-open="signups.groupEndIsOpen"  />
          <span class="input-group-addon">
            <a ng-click="signups.openGroupEndCal($event, prop)"><i class="glyphicon glyphicon-calendar custom-cal"></i></a>
          </span>
        </div>
      </div>
      <div class="form-group dropdown">
        <label for="max-size" class="col-2 col-form-label">Maximum Members</label>
        <div class="col-10">
          <input class="form-control" type="number" id="max-size" ng-model="signups.group.grp_max_size">
        </div>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="waitlist_allowed" ng-model="signups.group.grp_waitlist_allowed">
          Allow Waitlist
        </label>
      </div>
      <div class="form-group dropdown" ng-show="signups.group.grp_waitlist_allowed">
        <label for="max-waitlist" class="col-2 col-form-label">Maximum Waitlist</label>
        <div class="col-10">
          <input class="form-control" type="number" id="max-waitlist" ng-model="signups.group.grp_max_waitlist">
        </div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn"
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
      <button class="btn btn-primary"
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    </div>
  </form>
</div>
