<div class="modal-content">
  <div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
  </div>
  <div class="modal-body">
    <p>{{modalOptions.dialogText}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn"
        data-ng-click="modalOptions.close();" translate="confirmation-dialog.btn-no"></button>
    <button class="btn btn-primary"
        data-ng-click="modalOptions.ok();" translate="confirmation-dialog.btn-yes"></button>
  </div>
</div>
