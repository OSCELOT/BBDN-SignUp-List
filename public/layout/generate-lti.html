<div class="modal-content">
  <div class="modal-header">
    <h3>Add a List</h3>
  </div>
  <div class="modal-body">
    <div class="form-group dropdown">
      <div class="input-group">
        <input class="form-control" id="lti-link" value="{{signups.getLink()}}">
        <span class="input-group-addon">
          <a title="copy lti link to clipboard" ngclipboard data-clipboard-target="#lti-link"><i class="glyphicon glyphicon-copy custom-cal"></i></a>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary"
        data-ng-click="modalOptions.ok();">OK</button>
  </div>
</div>
