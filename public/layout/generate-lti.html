<div class="modal-content">
  <div class="modal-header">
    <h3 tranlate="generate-lti.title"></h3>
  </div>
  <div class="modal-body">
    <div class="form-group dropdown">
      <div class="input-group">
        <input class="form-control" id="lti-link" value="{{signups.getLink()}}">
        <span class="input-group-addon">
          <a translate-attr="{title : 'generate-lti.btn-copy' }" ngclipboard data-clipboard-target="#lti-link"><i class="glyphicon glyphicon-copy custom-cal"></i></a>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary"
        data-ng-click="modalOptions.ok();"translate="generate-lti.btn-ok"></button>
  </div>
</div>
