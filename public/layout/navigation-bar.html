<div class="container-fluid"  ng-show="signups.config.lti && signups.course && signups.user">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <h1 class="navbar-brand mb-0 custom-brand">SignUp List</h1>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-hide="config.showInfo">
    <ul class="nav navbar-nav">
      <li class="divider-vertical"></li>
      <li ng-if="signups.config.lti.user_role === 'instructor'"><button class="navbar-text custom-nav-text-vcenter"  type="button" ng-click="signups.newList()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span><span class="sr-only">Create new list</span> New List</button></li>
      <li ng-if="signups.config.lti.user_role === 'instructor' || (signups.config.lti.user_role === 'learner' && signups.list.student_view)"><button class="navbar-text custom-nav-text-vcenter"  type="button" ng-show="!signups.config.showMembers" ng-click="signups.config.showMembers = true"><span class="glyphicon glyphicon-expand" aria-hidden="true"></span><span class="sr-only">View All List Members</span> View Members</button></li>
      <li ng-if="signups.config.lti.user_role === 'instructor' || (signups.config.lti.user_role === 'learner' && signups.list.student_view)"><button class="navbar-text custom-nav-text-vcenter"  type="button" ng-show="signups.config.showMembers" ng-click="signups.config.showMembers = false"><span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span><span class="sr-only">Hide All List Members</span> Hide Members</button></li>

    </ul>
    <p class="navbar-text navbar-right custom-nav-text-vcenter"><a href="{{signups.config.lti.return_url}}"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span><span class="sr-only">Return to Blackboard</span> Exit</a></p>
    <p class="divider-vertical navbar-right "></p>
    <p class="navbar-text navbar-right custom-nav-text-vcenter"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="sr-only">Logged in as</span> {{signups.user.name.given}} {{signups.user.name.family}}</p>
    <p class="navbar-text navbar-right custom-nav-text-vcenter"><span class="glyphicon glyphicon-education" aria-hidden="true"></span><span class="sr-only">Course Name</span> {{signups.course.externalId}}</p>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
