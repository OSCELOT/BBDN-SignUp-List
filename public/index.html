<!DOCTYPE html>
<html ng-app="signupApp">
  <head>
    <title>SignUp List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
    <link rel="stylesheet" href="/datetimepicker/css/datetimepicker.css"/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="/ask/angular-spinkit.min.css">
    <link href="/components/ngPrint/ngPrint.min.css">
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>


  </head>
  <body ng-controller="SignupController as signups" data-ng-init="getData()">
    <!-- Signups View -->
    <div ng-hide="signups.config.lti && signups.course && signups.user">
      <three-bounce-spinner></three-bounce-spinner>
    </div>
    <div ng-show="signups.config.lti && signups.course && signups.user">
      <nav class="navbar navbar-default">
        <navigation-bar></navigation-bar>
      </nav>
      <div class="container-fluid">

        <list-view></list-view>

      </div>
    </div>

    <debug-mode></debug-mode>

    <!-- Angular Includes-->
    <script src="/moment/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
    <script src="/uib/dist/ui-bootstrap.js"></script>
    <script src="/uib/dist/datetime-picker.min.js"></script>
    <script src="/ask/angular-spinkit.min.js"></script>
    <script src="/components/ngPrint/ngPrint.min.js"></script>
    <script src="/ngSanitize/angular-sanitize.min.js"></script>
    <script src="/ngCsv/ng-csv.js"></script>
    <script src="/ngclipboard/ngclipboard.js"></script>


    <!-- Angular Application -->
    <script src="/app.module.js"></script>

    <!-- Controllers -->
    <script src="/controllers/signup.controller.js"></script>

    <!-- Service Factories -->
    <script src="/courses/course.service.js"></script>
    <script src="/groups/group.service.js"></script>5
    <script src="/groups/modal.service.js"></script>
    <script src="/layout/accordian-state.service.js"></script>
    <script src="/lists/list.service.js"></script>
    <script src="/lti/lti.service.js"></script>
    <script src="/people/membership.service.js"></script>
    <script src="/people/roster.service.js"></script>

    <!-- Directives -->
    <script src="/groups/group-view.directive.js"></script>
    <script src="/groups/new-group.directive.js"></script>
    <script src="/groups/group-list.directive.js"></script>
    <script src="/lists/new-list.directive.js"></script>
    <script src="/layout/navigation-bar.directive.js"></script>
    <script src="/layout/generate-lti.directive.js"></script>
    <script src="/layout/confirmation-dialog.directive.js"></script>
    <script src="/lists/list-view.directive.js"></script>
    <script src="/people/member-list.directive.js"></script>
    <script src="/layout/debug-mode.directive.js"></script>
    <script src="/people/member-picker.directive.js"></script>

  </body>
</html>
