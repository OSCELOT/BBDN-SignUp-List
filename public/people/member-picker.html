<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul>
        <li ng-repeat="user in vm.member.userInfo">
            <a href="#" ng-click="$event.preventDefault(); vm.member.selected = user">{{ user.email }} ({{ user.first name}} {{ user.last}})</a>
        </li>
    </ul>
    Selected: <b>{{ $ctrl.selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.userPicked()"> OK </button>
    <button class="btn btn-warning" type="button" ng-click="vm.noUserPicked()"> Cancel </button>
</div>
